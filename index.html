<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="authModal" class="modal auth-modal">
        <div class="modal-content">
            <h2 id="authModalTitle">Login</h2>
            <form id="authForm">
                <div class="form-group">
                    <label for="authUsername">Username</label>
                    <input type="text" id="authUsername" required>
                </div>
                <div class="form-group">
                    <label for="authPassword">Password</label>
                    <input type="password" id="authPassword" required>
                </div>
                <button type="submit" id="authSubmit" class="btn">Login</button>
            </form>
            <p class="switch-auth-mode">
                Don't have an account? <a href="#" id="switchToRegister">Register</a>
            </p>
        </div>
    </div>
    <div class="container">
        <header class="header">
            <h1>Device Manager</h1>
        </header>

        <div class="controls-container">
            <div class="search-filter-container">
                <input type="text" id="searchInput" placeholder="Search by customer or device name...">
                <select id="statusFilter">
                    <option value="all">All</option>
                    <option value="Fixed">Fixed</option>
                    <option value="Under Maintenance">Under Maintenance</option>
                    <option value="Unfixable">Unfixable</option>
                </select>
            </div>
            <button id="addDeviceBtn" class="btn">Add New Device</button>
        </div>

        <div class="table-container">
            <table id="deviceTable">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Device</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th class="actions-header">Actions</th>
                    </tr>
                </thead>
                <tbody id="deviceTableBody">

                </tbody>
            </table>
        </div>
    </div>


    <div id="deviceModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Add Device</h2>
            <form id="deviceForm">
                <div class="form-group">
                    <label for="customerName">Customer Name</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="deviceName">Device Name</label>
                    <input type="text" id="deviceName" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <div class="status-options">
                        <div class="status-option">
                            <input type="radio" id="statusFixed" name="status" value="Fixed" checked>
                            <label for="statusFixed" class="status-label">Fixed</label>
                        </div>
                        <div class="status-option">
                            <input type="radio" id="statusMaintenance" name="status" value="Under Maintenance">
                            <label for="statusMaintenance" class="status-label">Under Maintenance</label>
                        </div>
                        <div class="status-option">
                            <input type="radio" id="statusUnfixable" name="status" value="Unfixable">
                            <label for="statusUnfixable" class="status-label">Unfixable</label>
                        </div>
                    </div>
                </div>
                <button type="submit" id="formSubmit" class="btn">Add Device</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('authModal').style.display = 'block';
            document.querySelector('.container').style.display = 'none';
        });
    </script>
</body>
</html>
